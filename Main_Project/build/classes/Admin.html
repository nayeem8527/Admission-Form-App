<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
  	<script>
	$(document).ready(function() {
    	$('#admin').bootstrapValidator({
        	framework: 'bootstrap',
        	feedbackIcons: {
            	valid: 'glyphicon glyphicon-ok',
            	invalid: 'glyphicon glyphicon-remove',
           		validating: 'glyphicon glyphicon-refresh'
        	},
        	fields: {
        		gs: {
                    row: '.gatescore',
                    validators: {
                        regexp: {
                            regexp: /^[0-9\s]+$/,
                            message: 'Gate Score must be numeric'
                        },
        				between: {
            				min : 0,
            				max : 1000,
            				message : 'Gate Score must be between 0 and 1000'
            			}
                    }
                },
                xp: {
                    row: '.tenth',
                    validators: {
                        regexp: {
                            regexp: /^[0-9\s]+$/,
                            message: 'Tenth Percentage must be numeric'
                        },
        				between: {
            				min : 0,
            				max : 100,
            				message : 'Tenth Percentage must be between 0 and 100'
            			}
                    }
                },
                xiip: {
                    row: '.twelth',
                    validators: {
                        regexp: {
                            regexp: /^[0-9\s]+$/,
                            message: 'Twelth Percentage must be numeric'
                        },
        				between: {
            				min : 0,
            				max : 100,
            				message : 'Twelth Percentage must be between 0 and 100'
            			}
                    }
                },
                gp: {
                    row: '.grad',
                    validators: {
                        regexp: {
                            regexp: /^[0-9\s]+$/,
                            message: 'Graduation Percentage must be numeric'
                        },
        				between: {
            				min : 0,
            				max : 100,
            				message : 'Graduation Percentage must be between 0 and 100'
            			}
                    }
                },
                pgp: {
                    row: '.postgrad',
                    validators: {
                        regexp: {
                            regexp: /^[0-9\s]+$/,
                            message: 'Post Graduation Percentage must be numeric'
                        },
        				between: {
            				min : 0,
            				max : 100,
            				message : 'Post Graduation Percentage must be between 0 and 100'
            			}
                    }
                },
                dob: {
                	validators: {
                		date: {
                			format : 'YYYY-MM-DD',
                			min : '1980-01-01',
                			max : '1999-12-30',
                			message : 'The Date is not valid'
                		}
                	}
                },
                adf: {
                	validators: {
                		date: {
                			format : 'YYYY-MM-DD',
                			min : '1000-01-01',
                			max : '2015-12-03',
                			message : 'The Date is not valid'
                		}
                	}
                },
                adu: {
                	validators: {
                		date: {
                			format : 'YYYY-MM-DD',
                			min : '1000-01-01',
                			max : '2015-12-03',
                			message : 'The Date is not valid'
                		}
                	}
                }
        	}
        });
	});
    </script>
</head>

<body>
